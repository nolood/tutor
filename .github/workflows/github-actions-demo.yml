name: TUTOR ECOSYSTEM CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: |
          npm install -g pnpm

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            apps/web/node_modules
            apps/api/node_modules
            apps/orchestrator/node_modules
            apps/bot/node_modules
            packages/logger/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Find changed projects
        id: changes
        run: |
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only HEAD origin/main)
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install

      - name: Build and test
        run: |
          if [[ "$CHANGED_FILES" == *"web"* ]]; then
            echo "Build and test web"
            pnpm test --filter=web --if-present
            pnpm build --filter=web --if-present
          fi
          if [[ "$CHANGED_FILES" == *"api"* ]]; then
            echo "Build and test api"
            pnpm test --filter=api --if-present
            pnpm build --filter=api --if-present
          fi
          if [[ "$CHANGED_FILES" == *"bot"* ]]; then
            echo "Build and test bot"
            pnpm test --filter=bot --if-present
            pnpm build --filter=bot --if-present
          fi
          if [[ "$CHANGED_FILES" == *"orchestrator"* ]]; then
            echo "Build and test orchestrator"
            pnpm test --filter=orchestrator --if-present
            pnpm build --filter=orchestrator --if-present
          fi
          if [[ "$CHANGED_FILES" == *"logger"* ]]; then
            echo "Build and test logger"
            pnpm test --filter=@repo/logger --if-present
            pnpm build --filter=@repo/logger --if-present
          fi


